<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Novedades</title>
	<link rel="stylesheet" href="../css/MenuPrincipal.css">
    <!--Link para los Icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--CRUD-->
    <link rel="stylesheet" href="../css/Crud-button.css">
    <link rel="stylesheet" href="../css/Crud-main.css">
    <link rel="stylesheet" href="../css/Crud-modal-generico.css">
    <link rel="stylesheet" href="../css/Crud-records.css">
    <!--FIN DEL CRUD-->
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="btn-menu">
				<label for="btn-menu">☰</label>
			</div>
            
			<div class="logo">
				<h1>Citrus Franco</h1>
			</div>
            
			<nav class="menu">
                <a href="MenuPrincipal.html">Inicio</a>
				<a href="Empleados.html">Empleados</a>
				<a href="TipoEmpleado.html">Tipo de empleado</a>
                <a href="Sector.html">Sector</a>
                <a href="Puestos.html">Puesto</a>
                <a href="Novedades.html">Novedades</a>
                <a href="Conceptos.html">Conceptos</a>
			</nav>
		</div>
	</header>
    
	<div class="capa"></div>
	<!----------------->
	<input type="checkbox" id="btn-menu">
	<div class="container-menu">
		<div class="cont-menu">
			<nav>
				<a href="MenuPrincipal.html">Inicio</a>
				<a href="Empleados.html">Empleados</a>
				<a href="TipoEmpleado.html">Tipo de empleado</a>
                <a href="Sector.html">Sector</a>
                <a href="Puestos.html">Puesto</a>
                <a href="Novedades.html">Novedades</a>
                <a href="Conceptos.html">Conceptos</a>
			</nav>
			<label for="btn-menu">✖️</label>
		</div>
	</div>
    <br><br><br><br>
	
	<!--Medio-->
	<div class="medio">
        <header>
            <h1 class="header-title">Novedades</h1>
        </header>
        <main>
            <div class="Arriba">
                <button type="button" class="button blue mobile" id="cadastrarCliente">Nuevas novedades</button>

                <div class="content">
                    <div class="search">
                      <i class="uil uil-search"></i>
                      <input spellcheck="false" type="text" placeholder="Buscar...">
                    </div>
                    <ul class="options"></ul>
                </div>
            </div>
            
            <table id="tableClient" class="records">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Codigo</th>
                        <th>Concepto</th>
                        <th>Cantidad</th>
                        <th>Monto</th>
                        <th>Unitario</th>
                        <th>Total</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    
            <!--PopUp-->
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2 style="color: black;">Novedades</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
    
                    <!--Contenido del PopUp-->
                    <form id="form" class="modal-form">
                        <div class="form-group">
                            <label style="color: black;">Fecha</label>
                            <input type="date" id="FechaEmpleado" data-index="new" class="modal-field" required>
                        </div>
                        
                        <div class="form-group">
                            <label style="color: black;">Codigo</label>
                            <input type="text" id="CodigoEmpleado" data-index="new" class="modal-field" placeholder="Codigo" required>
                        </div>
                        
                        <div class="form-group">
                            <label style="color: black;">Concepto</label>
                            <input type="text" id="ConceptoEmpleado" data-index="new" class="modal-field" placeholder="Concepto" required>
                        </div>
                        
                        <div class="form-group">
                            <label style="color: black;">Cantidad</label>
                            <input type="text" id="ConceptEmpleado" data-index="new" class="modal-field" placeholder="Cantidad" required>
                        </div>

                        <div class="form-group">
                            <label style="color: black;">Monto</label>
                            <input type="text" id="MontoEmpleado" data-index="new" class="modal-field" placeholder="Monto" required>
                        </div>
                        
                        <div class="form-group">
                            <label style="color: black;">Unitario</label>
                            <input type="text" id="UnitarioEmpleado" data-index="new" class="modal-field" placeholder="Unitario" required>
                        </div>
                        
                        <div class="form-group">
                            <label style="color: black;">Total</label>
                            <input type="text" id="TotalEmpleado" data-index="new" class="modal-field" placeholder="Total" required>
                        </div>
                    </form>
    
                    <!--Footer del PopUp-->
                    <footer class="modal-footer">
                        <button id="salvar" class="button green">Guardar</button>
                        <button id="cancelar" class="button blue">Cancelar</button>
                    </footer>
                </div>
            </div>
            <!--Fin del PopUp-->
        </main>
	</div>
</body>
</html>
