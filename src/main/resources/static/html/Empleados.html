<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Empleado</title>
	<link rel="stylesheet" href="../css/MenuPrincipal.css">
    <!--Link para los Icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--CRUD-->
    <link rel="stylesheet" href="../css/Crud-button.css">
    <link rel="stylesheet" href="../css/Crud-main.css">
    <link rel="stylesheet" href="../css/Crud-modal-empleado1.css">
    <link rel="stylesheet" href="../css/Crud-records.css">
    <script src="../js/CrudEmpleados.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <!--FIN DEL CRUD-->
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="btn-menu">
				<label for="btn-menu">☰</label>
			</div>
            
			<div class="logo">
				<h1>Citrus Franco</h1>
			</div>
            
			<nav class="menu">
				<a href="MenuPrincipal.html">Inicio</a>
				<a href="Empleados.html">Empleados</a>
				<a href="TipoEmpleado.html">Tipo de empleado</a>
                <a href="Sector.html">Sector</a>
                <a href="Puestos.html">Puesto</a>
                <a href="Novedades.html">Novedades</a>
                <a href="Conceptos.html">Conceptos</a>
			</nav>
		</div>
	</header>

	<div class="capa"></div>
	<!----------------->
	<input type="checkbox" id="btn-menu">
	<div class="container-menu">
		<div class="cont-menu">
			<nav>
				<a href="MenuPrincipal.html">Inicio</a>
				<a href="Empleados.html">Empleados</a>
				<a href="TipoEmpleado.html">Tipo de empleado</a>
                <a href="Sector.html">Sector</a>
                <a href="Puestos.html">Puesto</a>
                <a href="Novedades.html">Novedades</a>
                <a href="Conceptos.html">Conceptos</a>
			</nav>
			<label for="btn-menu">✖</label>
		</div>
	</div>
    <br><br><br><br>
	
	<!--Medio-->
	<div class="medio">
        <header>
            <h1 class="header-title">Empleados</h1>
        </header>
        <main>
            <div class="Arriba">
                <button type="button" class="button blue mobile" id="cadastrarCliente">Nuevo empleado</button>

                <div class="content">
                    <div class="search">
                      <i class="uil uil-search"></i>
                      <input spellcheck="false" type="text" placeholder="Buscar...">
                    </div>
                    <ul class="options"></ul>
                </div>
            </div>
            
            
            <table id="tableEmpleado" class="records">
                <thead>
                    <tr>
                        <th>Nro</th>
                        <th>Nombre</th>
                        <th>E-mail</th>
                        <th>Cel</th>
                        <th>DNI</th>
                        <th>Puesto</th>
                        <th>Sector</th>
                        <th>Tipo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    
            <!--PopUp-->
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2 style="color: black;">Empleado</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
    
                    <!--Contenido del PopUp-->
                    <form id="form" class="modal-form">

                        <div class="form-group">
                            <label>Codigo</label>
                            <input type="text" id="codigoEmpleado" data-index="new" class="modal-field" placeholder="Codigo" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Nombre y apellido</label>
                            <input type="text" id="nombreEmpleado" data-index="new" class="modal-field" placeholder="Nombre y Apellido" required>
                        </div>

                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" id="emailEmpleado" class="modal-field" placeholder="E-mail" required>
                        </div>

                        <div class="form-group">
                            <label>Telefono</label>
                            <input type="text" id="celularEmpleado" class="modal-field" placeholder="Telefono" required> 
                        </div>

                        <div class="form-group">
                            <label>DNI</label>
                            <input type="number" id="dni" class="modal-field" placeholder="DNI" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" id="direccionEmpleado" class="modal-field" placeholder="Dirección" required>
                        </div>

                        <!--Select-->
                        <div class="form-group">
                            <label>Puesto</label>
                            <select id="selectPuesto" class="modal-field">
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Tipo de empleado</label>
                            <select id="selectTipoEmpleado" class="modal-field" style="margin-left: -2px;">
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Legajo</label>
                            <input type="text" id="legajoEmmpleado" class="modal-field" placeholder="Legajo" required>
                        </div>

                        <div class="form-group">
                            <label>Foto elegir</label>
                            <select id="selectFotoElegir" class="modal-field">
                                <option value="DNI">DNI</option>
                                <option value="PERFIL">PERFIL</option>
                                <option value="CARNET">CARNET</option>
                            </select>
                        </div>

                        <!--Imagenes subidas-->
                        <div class="SubirImagen-Contenedor">
                            <img src="../img/dni-empleado.png" id="previewDoc" alt="">
                            <img src="../img/empleado-perfil.png" id="previewPer" alt="">
                            <img src="../img/carnet.png" id="previewCar" alt="">
                        </div>
                        <!--Fin de Subir imagen-->
                    </form>

                    <!--Footer del PopUp-->
                    <footer class="modal-footer">
                        <input type="file" id="archivo" class="input-file" style="font-size:1px; opacity: 0;">
                        <button id="subir_imagen" class="button gris">Subir Imagen</button>
                        <button id="salvar" class="button gris">Guardar</button>
                        <button id="cancelar" class="button gris">Cancelar</button>
                    </footer>
                </div>
            </div>
            <!--Fin del PopUp-->
        </main>
	</div>
</body>
</html>
