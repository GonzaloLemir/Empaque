<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Control de Asistencia</title>
    <link rel="stylesheet" href="../css/ControlAsistencia.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para los Icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
     <script src="../js/verificar_credenciales.js"></script>
   </head>
   <body>
     <div class="wrapper">
       <h1>Control de Asistencia</h1>

       <!--SelectBox-->
      <div class="select-btn">
        <span>Selecciona un empleado</span>
        <i class="uil uil-angle-down"></i>
      </div>

      <!--Contenido dentro del SelectBox-->
      <div class="content">
        <div class="search">
          <i class="uil uil-search"></i>
          <input spellcheck="false" type="text" placeholder="Buscar">
        </div>
        <ul class="options" id="comboBox"></ul>
      </div>
      <br><br>

      <!--Botones-->
      <div class="botones">
        <button onclick="comprobarAsistenciaEntrada()" class="btn-entrada">Entrada</button> <button onclick="comprobarAsistenciaSalida()" class="btn-salida">Salida</button>
      </div>
    </div>
    <script type="text/javascript" src="../js/animaciones/control_asistencia.js"></script>

  </body>
</html>
